<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .has:has(.a) {
        color: red;
      }

      /* 类似于 Less */
      .is :is(h1, h2, h3) {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="has">
      <span class="a">:is (匹配到我)</span>
    </div>
    <div class="has">:is (匹配不到我)</div>

    <div class="is">
      <h1>h1</h1>
      <h2>h2</h2>
      <h3>h3</h3>
    </div>

    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
  </body>
</html>
